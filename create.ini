#
# Container
#
LXD_IMAGE_ORIG=ubuntu:18.04
LXD_IMAGE_BARE=ubuntu-18.04
LXD_IMAGE_BASE=base
LXD_APT_PKGS="python-minimal iproute2 libc-ares2"
